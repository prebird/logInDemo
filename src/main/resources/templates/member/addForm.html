<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header">
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

  <div class="py-5 text-center">
    <h2>회원가입</h2>
  </div>

  <form action="addForm.html" th:action th:object="${member}" method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" th:field="*{id}" class="form-control" placeholder="아이디">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름">
    </div>

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
