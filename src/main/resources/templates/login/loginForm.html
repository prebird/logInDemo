<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragment/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>LOGIN</h2>
    </div>
    <form action="" th:action th:object="${form}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <span for="memberId" class="form-label">로그인</span>
            <input type="text" id="memberId" th:field="*{loginId}" class="form-control" placeholder="아이디" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>
        <div>
            <span for="password" class="form-label">패스워드</span>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="패스워드" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <button class="btn btn-primary btn-lg" type="submit">로그인
            </button>
        </div>
    </form>
</div>
</body>

<style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>


</html>
